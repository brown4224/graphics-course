<!DOCTYPE html>
<html>
<head>
    <script id="vertex-shader" type="x-shader/x-vertex">
attribute vec4 vPosition;
attribute vec4 vColor;
varying vec4 fColor;



void
main()
{
    gl_Position = vPosition;
    fColor = vColor;



}
</script>

    <script id="fragment-shader" type="x-shader/x-fragment">
precision mediump float;
varying vec4 fColor;

void
main()
{
    gl_FragColor = fColor;
}
</script>


    <script type="text/javascript" src="./Common/webgl-utils.js"></script>
    <script type="text/javascript" src="./Common/initShaders.js"></script>
    <script type="text/javascript" src="./Common/MV.js"></script>

    <script type="text/javascript" src="glpaint.js"></script>
</head>

<body>


<canvas  id="gl-canvas" width="512" height="512">
    Oops ... your browser doesn't support the HTML5 canvas element
</canvas>



<div>
    <button id="button-canvas-width" >Increase Canvas Width</button>
    <button id="button-canvas-height" >Increase Canvas Height</button>
</div>

<div>
    <button id="button-canvas-clear" >Clear Canvas</button>
    <button id="button-undo" >Undo</button>
</div>

Paint or Erase
<select id="paint-erase" size="=2">
    <option value="0">Paint</option>
    <option value="1">Erase</option>
</select>


<div>
    <div>
        Shape Type
        <select id="menu-shape" size="=4">
            <option value="0">Line</option>
            <option value="1">Line Triangle</option>
            <option value="2">Solid Triangle</option>
            <option value="3">Line Rectangle</option>
            <option value="4">Solid Rectangle</option>
            <option value="5">Line Circle</option>
            <option value="6">Solid Circle</option>
        </select>
    </div>
    <!--Finish Later-->
    Line Size
    <select id="menu-line-size" size="=3">
        <option value="0">1</option>
        <option value="1">3</option>
        <option value="2">5</option>
    </select>


    Line Color
    <select id="menu-color" size="=3">
        <option value="0">Red</option>
        <option value="1">Green</option>
        <option value="2">Blue</option>
    </select>

</div>


</body>
</html>
